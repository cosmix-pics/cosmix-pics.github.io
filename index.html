<!DOCTYPE html>
<html>
  <head>
    <title>Cosmix</title>
    <style>
        body { font-family: Tahoma, sans-serif;}
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      a{
        font-size: large;
        text-decoration: none;
      }
      .image-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        max-width: 1080px;
        margin:auto;
      }
      .image-container img {
        display: block;
        max-width: 100%;
        height: auto;
        object-fit: cover;
        aspect-ratio: 1 / 1;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
      }
      .image-container img:hover {
        transform: scale(1.6);
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .overlay img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center;">
        <img src="img/header.png" alt="Comsix" width="200">
        <br/>
        
          <a href="https://artsio.com/@Cosmix">mastodon</a>
          <a href="https://github.com/cosmix-pics">github</a>
          <a href="about.html">about</a>
        
      </header>
      
    <main>
    <div class="image-container">
      <img src="img/cosmix1.png">
      <img src="img/cosmix2.png">
      <img src="img/cosmix3.png">
      <img src="img/cosmix4.png">
      <img src="img/cosmix5.png">
      <img src="img/cosmix6.png">
      <img src="img/cosmix7.png">
      <img src="img/cosmix8.png">
      <img src="img/cosmix9.png">
    </div>
    </main>

  </body>
</html>
