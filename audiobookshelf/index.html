<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple audiobook shelf player">
    <title>Audiobook Shelf</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="/icon-192x192.png">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --surface-color: #2a2a2a;
            --primary-color: #007acc;
            --primary-hover-color: #005fa3;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #444;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --placeholder-bg: #383838;
            --placeholder-icon-color: #777;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        #dropZone {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #dropZone.dragover {
            background-color: rgba(0, 122, 204, 0.1);
            border-color: var(--primary-color);
        }
        #dropZone p {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-muted-color);
        }
        #fileInput { display: none; }

        #bookList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0;
            list-style: none;
        }

        .book-item {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        }
        .book-item.active {
            outline: 2px solid var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 204, 0.3);
        }
        .delete-book-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(229, 57, 53, 0.85);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            font-weight: bold;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
        }
        .book-item:hover .delete-book-btn {
            opacity: 1;
        }
        .delete-book-btn:hover {
            background-color: #c62828;
        }


        .book-cover {
            width: 100%;
            padding-bottom: 100%;
            background-color: var(--placeholder-bg);
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .book-cover svg {
            width: 50%;
            height: 50%;
            fill: var(--placeholder-icon-color);
        }

        .book-title {
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.4em;
        }
        #player {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            background-color: var(--bg-color);
        }
        #player h3 { margin-top: 0; }
        #trackInfo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            min-height: 60px;
        }
        #currentAlbumArt {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 4px;
            background-color: var(--placeholder-bg);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        #currentAlbumArt.placeholder svg {
            width: 30px;
            height: 30px;
            fill: var(--placeholder-icon-color);
            display: block; margin: 15px;
        }


        #metadata p { margin: 3px 0; font-size: 0.9em; }
        #metadata #currentTrackTitle { font-size: 1.1em; font-weight: bold; color: var(--text-color); }

        #controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        #playPauseBtn {
            padding: 10px 15px; background-color: var(--primary-color); color: white;
            border: none; border-radius: 5px; cursor: pointer; min-width: 80px;
            transition: background-color 0.2s;
        }
        #playPauseBtn:hover { background-color: var(--primary-hover-color); }
        #seekBar { flex-grow: 1; cursor: pointer; accent-color: var(--primary-color); }
        #timeDisplay { font-size: 0.9em; min-width: 100px; text-align: right; }

        #utilityButtons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .utility-btn {
            padding: 8px 12px; background-color: var(--text-muted-color); color: var(--bg-color);
            border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s;
        }
        .utility-btn:hover { background-color: #c0c0c0; }
        .utility-btn.danger { background-color: #e53935; color: white; }
        .utility-btn.danger:hover { background-color: #c62828; }

        #placeholderBookIconSVG { display: none; }
    </style>
</head>
<body>
	    
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/audiobookshelf/sw.js').then(registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

    <div class="container">
        <h1>Audiobook Shelf</h1>

        <div id="dropZone">
            <p>Drag & Drop M4B files here, or click to select</p>
            <input type="file" id="fileInput" multiple accept=".m4b,audio/mp4,audio/aac">
        </div>

        <h2>Books</h2>
        <ul id="bookList"></ul>

        <div id="player">
            <h3>Now Playing</h3>
            <div id="trackInfo">
                <div id="currentAlbumArt" class="placeholder"></div>
                <div id="metadata">
                    <p id="currentTrackTitle"><strong>No book selected</strong></p>
                    <p id="currentTrackAuthor">Author: ---</p>
                </div>
            </div>
            <audio id="audioPlayer" preload="metadata"></audio>
            <div id="controls">
                <button id="playPauseBtn">Play</button>
                <input type="range" id="seekBar" value="0" step="0.1" aria-label="timeline">
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>
        </div>
        
        <div id="utilityButtons">
            <button id="clearStorageBtn" class="utility-btn danger">Clear All Books & Data</button>
        </div>
    </div>

    </script>
    <script>
        const DB_NAME = 'audiobookPlayerDB';
        const DB_VERSION = 1;
        const BOOKS_STORE_NAME = 'books';
        const POSITIONS_LOCAL_STORAGE_KEY = 'audiobookPositions';

        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekBar = document.getElementById('seekBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const bookListElement = document.getElementById('bookList');
        
        const currentAlbumArtElement = document.getElementById('currentAlbumArt');
        const currentTrackTitleElement = document.getElementById('currentTrackTitle');
        const currentTrackAuthorElement = document.getElementById('currentTrackAuthor');
        const clearStorageBtn = document.getElementById('clearStorageBtn');
        const placeholderSVG = document.getElementById('placeholderBookIconSVG').cloneNode(true);
        placeholderSVG.removeAttribute('id');

        let db;
        let currentBookId = null;
        let bookPositions = {};

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (event) => reject("Error opening DB: " + event.target.errorCode);
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    event.target.result.createObjectStore(BOOKS_STORE_NAME, { keyPath: 'id' });
                };
            });
        }

        function addBookToDB(book) {
            return new Promise((resolve, reject) => {
                if (!db) { reject("DB not initialized"); return; }
                const transaction = db.transaction(BOOKS_STORE_NAME, 'readwrite');
                const store = transaction.objectStore(BOOKS_STORE_NAME);
                const request = store.put(book);
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error adding book to DB: " + event.target.errorCode);
            });
        }

        function getBookFromDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) { reject("DB not initialized"); return; }
                const transaction = db.transaction(BOOKS_STORE_NAME, 'readonly');
                const store = transaction.objectStore(BOOKS_STORE_NAME);
                const request = store.get(id);
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject("Error getting book: " + event.target.errorCode);
            });
        }

        function getAllBooksFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) { reject("DB not initialized"); return; }
                const transaction = db.transaction(BOOKS_STORE_NAME, 'readonly');
                const store = transaction.objectStore(BOOKS_STORE_NAME);
                const request = store.getAll();
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject("Error getting all books: " + event.target.errorCode);
            });
        }
        
        function deleteBookFromDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) { reject("DB not initialized"); return; }
                const transaction = db.transaction(BOOKS_STORE_NAME, 'readwrite');
                const store = transaction.objectStore(BOOKS_STORE_NAME);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error deleting book: " + event.target.error);
            });
        }

        function clearAllBooksFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) { reject("DB not initialized"); return; }
                const transaction = db.transaction(BOOKS_STORE_NAME, 'readwrite');
                const store = transaction.objectStore(BOOKS_STORE_NAME);
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error clearing books: " + event.target.error);
            });
        }

        function loadBookPositions() {
            const stored = localStorage.getItem(POSITIONS_LOCAL_STORAGE_KEY);
            if (stored) bookPositions = JSON.parse(stored);
        }
        function saveBookPosition(bookId, position) {
            if (bookId) {
                bookPositions[bookId] = position;
                localStorage.setItem(POSITIONS_LOCAL_STORAGE_KEY, JSON.stringify(bookPositions));
            }
        }
        
        function deleteBookPosition(bookId) {
            if (bookId && bookPositions[bookId]) {
                delete bookPositions[bookId];
                localStorage.setItem(POSITIONS_LOCAL_STORAGE_KEY, JSON.stringify(bookPositions));
            }
        }

        function clearAllBookPositions() {
            localStorage.removeItem(POSITIONS_LOCAL_STORAGE_KEY);
            bookPositions = {};
        }

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            if (!files.length) return;
            dropZone.querySelector('p').textContent = "Processing...";

            for (const file of Array.from(files)) {
                if (!file.type.startsWith('audio/') && !file.name.toLowerCase().endsWith('.m4b')) {
                    console.warn(`Skipping non-audio file: ${file.name}`);
                    continue;
                }

                const bookId = `${file.name}_${file.size}_${file.lastModified}`;
                
                const bookData = {
                    id: bookId,
                    file: file,
                    metadata: {
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        author: 'Unknown Author',
                        artwork: null
                    }
                };

                try {
                    const tags = await new Promise((resolve, reject) => {
                        window.jsmediatags.read(file, { onSuccess: resolve, onError: reject });
                    });

                    if (tags.tags.title) bookData.metadata.title = tags.tags.title;
                    if (tags.tags.artist) bookData.metadata.author = tags.tags.artist;
                    if (tags.tags.album && !tags.tags.artist) bookData.metadata.author = tags.tags.album;

                    if (tags.tags.picture) {
                        const { data, format } = tags.tags.picture;
                        let base64String = "";
                        for (let i = 0; i < data.length; i++) {
                            base64String += String.fromCharCode(data[i]);
                        }
                        bookData.metadata.artwork = `data:${format};base64,${window.btoa(base64String)}`;
                    }
                } catch (error) {
                    console.error('Error reading tags for ' + file.name, error);
                }
                
                await addBookToDB(bookData);
            }
            loadAndRenderBooks();
            dropZone.querySelector('p').textContent = "Drag & Drop M4B files here, or click to select";
        }

        async function loadAndRenderBooks() {
            const books = await getAllBooksFromDB();
            bookListElement.innerHTML = '';
            if (books.length === 0) {
                const li = document.createElement('li');
                li.textContent = "No books yet. Add some!";
                li.style.textAlign = "center";
                li.style.gridColumn = "1 / -1";
                li.style.color = "var(--text-muted-color)";
                bookListElement.appendChild(li);
                return;
            }

            books.forEach(book => {
                const li = document.createElement('li');
                li.className = 'book-item';
                li.dataset.bookId = book.id;
                if (book.id === currentBookId) {
                    li.classList.add('active');
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-book-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.title = 'Delete this book';
                
                deleteBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm(`Are you sure you want to delete "${book.metadata.title}"?`)) {
                        if (book.id === currentBookId) {
                            audioPlayer.pause();
                            audioPlayer.src = '';
                            currentBookId = null;
                            updatePlayerUI(null);
                        }
                        await deleteBookFromDB(book.id);
                        deleteBookPosition(book.id);
                        await loadAndRenderBooks();
                    }
                });
                li.appendChild(deleteBtn);

                const coverDiv = document.createElement('div');
                coverDiv.className = 'book-cover';
                if (book.metadata.artwork) {
                    coverDiv.style.backgroundImage = `url('${book.metadata.artwork}')`;
                } else {
                    coverDiv.appendChild(placeholderSVG.cloneNode(true));
                }

                const titleDiv = document.createElement('div');
                titleDiv.className = 'book-title';
                titleDiv.textContent = book.metadata.title;

                li.appendChild(coverDiv);
                li.appendChild(titleDiv);

                li.addEventListener('click', () => loadBookForPlayback(book.id));
                bookListElement.appendChild(li);
            });
        }

        function updatePlayerUI(bookMetadata) {
            if (!bookMetadata) {
                currentTrackTitleElement.innerHTML = "<strong>No book selected</strong>";
                currentTrackAuthorElement.textContent = "Author: ---";
                currentAlbumArtElement.innerHTML = '';
                currentAlbumArtElement.style.backgroundImage = '';
                currentAlbumArtElement.classList.add('placeholder');
                currentAlbumArtElement.appendChild(placeholderSVG.cloneNode(true));
                timeDisplay.textContent = "0:00 / 0:00";
                seekBar.value = 0;
                seekBar.max = 1;
                return;
            }

            currentTrackTitleElement.innerHTML = `<strong>${bookMetadata.title}</strong>`;
            currentTrackAuthorElement.textContent = `Author: ${bookMetadata.author || 'Unknown'}`;
            
            currentAlbumArtElement.innerHTML = '';
            if (bookMetadata.artwork) {
                currentAlbumArtElement.style.backgroundImage = `url('${bookMetadata.artwork}')`;
                currentAlbumArtElement.classList.remove('placeholder');
            } else {
                currentAlbumArtElement.style.backgroundImage = '';
                currentAlbumArtElement.classList.add('placeholder');
                currentAlbumArtElement.appendChild(placeholderSVG.cloneNode(true));
            }
        }

        async function loadBookForPlayback(bookId) {
            if (currentBookId && audioPlayer.currentTime > 0 && !audioPlayer.paused) {
                saveBookPosition(currentBookId, audioPlayer.currentTime);
            }
            audioPlayer.pause();

            const bookData = await getBookFromDB(bookId);
            if (!bookData) {
                console.error("Book not found in DB:", bookId);
                updatePlayerUI(null);
                return;
            }
            
            if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) {
                URL.revokeObjectURL(audioPlayer.src);
            }

            currentBookId = bookId;
            const objectURL = URL.createObjectURL(bookData.file);
            audioPlayer.src = objectURL;
            
            updatePlayerUI(bookData.metadata);
            highlightActiveBook();

            audioPlayer.onloadedmetadata = () => {
                const savedPosition = bookPositions[bookId] || 0;
                audioPlayer.currentTime = (savedPosition < audioPlayer.duration) ? savedPosition : 0;
                seekBar.max = audioPlayer.duration;
                updateSeekBarAndTime();
            };
        }
        
        function highlightActiveBook() {
            Array.from(bookListElement.children).forEach(li => {
                li.classList.toggle('active', li.dataset.bookId === currentBookId);
            });
        }

        audioPlayer.addEventListener('play', () => playPauseBtn.textContent = 'Pause');
        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = 'Play';
            if (currentBookId) saveBookPosition(currentBookId, audioPlayer.currentTime);
        });
        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.textContent = 'Play';
            if (currentBookId) saveBookPosition(currentBookId, 0);
        });
        audioPlayer.addEventListener('timeupdate', updateSeekBarAndTime);
        audioPlayer.addEventListener('loadedmetadata', updateSeekBarAndTime);

        function updateSeekBarAndTime() {
            if (isNaN(audioPlayer.duration)) return;
            seekBar.value = audioPlayer.currentTime;
            timeDisplay.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
        }
        
        const throttledSavePosition = throttle(() => {
            if (currentBookId && !audioPlayer.paused) {
                saveBookPosition(currentBookId, audioPlayer.currentTime);
            }
        }, 2000);

        audioPlayer.addEventListener('timeupdate', () => {
             updateSeekBarAndTime();
             throttledSavePosition();
        });

        playPauseBtn.addEventListener('click', async () => {
            if (!currentBookId && bookListElement.children.length > 0 && bookListElement.children[0].dataset) {
                await loadBookForPlayback(bookListElement.children[0].dataset.bookId);
            }
            if (audioPlayer.paused && audioPlayer.src) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        seekBar.addEventListener('input', () => {
            if (audioPlayer.src && !isNaN(audioPlayer.duration)) {
                audioPlayer.currentTime = seekBar.value;
            }
        });
        
        clearStorageBtn.addEventListener('click', async () => {
            if (confirm("Are you sure you want to delete all books and data? This cannot be undone.")) {
                audioPlayer.pause();
                audioPlayer.src = '';
                currentBookId = null;
                updatePlayerUI(null);

                await clearAllBooksFromDB();
                clearAllBookPositions();
                
                await loadAndRenderBooks();
                alert("All books and data cleared.");
            }
        });

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            const parts = [];
            if (h > 0) parts.push(h);
            parts.push(m.toString().padStart(h > 0 ? 2 : 1, '0'));
            parts.push(s.toString().padStart(2, '0'));
            return parts.join(':');
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        async function init() {
            try {
                await openDB();
                loadBookPositions();
                await loadAndRenderBooks();
                updatePlayerUI(null);
            } catch (error) {
                console.error("Initialization failed:", error);
                alert("Error initializing the player. See console for details.");
            }
        }
        
        window.addEventListener('beforeunload', () => {
            if (currentBookId && !audioPlayer.paused) {
                saveBookPosition(currentBookId, audioPlayer.currentTime);
            }
            if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) {
                URL.revokeObjectURL(audioPlayer.src);
            }
        });

        init();
    </script>
</body>
</html>
